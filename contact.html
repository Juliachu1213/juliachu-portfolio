<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Julia Chu</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* === 背景與共用動畫 === */
    body {
      margin: 0;
      font-family: "Open Sans", sans-serif;
      color: #2d261f;
      background: linear-gradient(135deg, #f7f1e9, #e9dfd1, #f4eadd);
      background-size: 200% 200%;
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === Header === */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 60px;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
    }

    header h1 {
      font-family: "Playfair Display", serif;
      font-size: 1.5rem;
      color: #3b3026;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #3b3026;
      font-weight: 500;
      position: relative;
    }

    nav a:hover { color: #a17f45; }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: #3b3026;
      transition: width 0.3s ease;
    }

    nav a:hover::after { width: 100%; }

    /* === Contact Section === */
    .contact-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      max-width: 1100px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.65);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 50px;
      animation: fadeInUp 1.2s ease forwards;
    }

    .contact-img {
      flex: 1;
      text-align: center;
    }

    .contact-img img {
      width: 100%;
      max-width: 550px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .contact-img img:hover {
      transform: scale(1.03);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    .contact-info {
      flex: 1;
      font-size: 1rem;
      line-height: 1.8;
      color: #2d261f;
    }

    .contact-info h2 {
      font-family: "Playfair Display", serif;
      font-size: 2.5rem;
      color: #2d261f;
      margin-bottom: 20px;
    }

    .contact-info a {
      color: #3b3026;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .contact-info a:hover { color: #a17f45; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === 響應式 === */
    @media (max-width: 900px) {
      .contact-container {
        flex-direction: column;
        text-align: center;
        gap: 40px;
        padding: 40px 20px;
      }

      .contact-img img { max-width: 90%; }
    }
  </style>
</head>

<body>

  <header>

  <section class="contact-container">

    </div>

    <div class="contact-info">
      <h2>Let's Connect!</h2>
      <p><a href="mailto:juliachu191213@gmail.com">juliachu191213@gmail.com</a><br>
      (281) 236-0449</p>
      <p>Houston, TX 77006</p>

        <a href="https://www.linkedin.com/in/juliachu1213/" target="_blank">LinkedIn</a><br>

      </p>
    </div>
  </section>
</body>
